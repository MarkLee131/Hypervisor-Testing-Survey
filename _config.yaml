# GitHub Pages configuration for Hypervisor Testing Survey

# Theme
theme: jekyll-theme-cayman
title: "Hypervisor Testing Research Papers"
description: "A systematic collection of research papers on hypervisor testing and fuzzing"
url: "https://marklee131.github.io"
baseurl: "/Hypervisor-Testing-Survey"

# SEO
lang: en-US
author: "Kaixuan Li"

# GitHub metadata - override owner_name to display real name
github:
  is_project_page: true
  repository_name: "Hypervisor-Testing-Survey"
  owner_name: "Kaixuan Li"
  owner_url: "https://github.com/MarkLee131"
  
# Enable plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# File handling
include:
  - README.md

# Exclude from processing
exclude:
  - .gitignore
  - LICENSE
